- name: webkitgtk-bin
  cleanup: |
    ls webkitgtk-*.pkg.tar.zst | while read pkg;do
      if ! [ -f $pkg.sig ]; then
        rm $pkg
      fi
    done
- name: wxgtk-git
  image: registry.eeems.codes/archlinux:wxgtk
  timeout: 2h
  script: |
    sed -i 's|autogen\.sh|autogen.sh;git submodule update --init 3rdparty/catch|g' pkg/PKGBUILD
  depends:
    - webkitgtk-bin
