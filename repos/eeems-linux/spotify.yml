  -}
  +source=(
  +       "${pkgname}-${pkgver}-${_commit}-x86_64.deb::http://repository.spotify.com/pool/non-free/s/spotify-client/spotify-client_${pkgver}.${_commit}_amd64.deb"
  +    "spotify.sh"
  +    "spotify.protocol"
  +    "LICENSE"
